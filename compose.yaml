services:
  ctfd-exporter:
    image: ghcr.io/eliabir/ctfd-exporter:latest
    environment:
      CTFD_API: $CTFD_API
      CTFD_URL: $CTFD_URL
      POLL_RATE: $POLL_RATE
    expose:
      - 2112
    restart: unless-stopped
  nginx:
    image: nginx
    ports:
      - "9095:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
